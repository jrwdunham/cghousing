{% extends "base.html" %}


{% block body_class %}class="login"{% endblock %}


{% block sidebar %}{% endblock %}


{% block header %}
    <div id="branding">
        <a href="{% url "coop:index" %}">
            <h1 id="site-name">{{ app_settings.coop_name }}</h1>
        </a>
    </div>
{% endblock %}


{% block leftbar %}{% endblock %}


{% block content %}
<div id="content-main">

    <form action="{% url 'coop:authenticate' %}" method="post" id="login-form">

        {% csrf_token %}

        <div class="form-row">
            <label for="username" class="required">Username:</label>
            <input id="username" maxlength="254" name="username" type="text">
        </div>

        <div class="form-row">
            <label for="password" class="required">Password:</label>
            <input id="password" name="password" type="password">
            <input type="hidden" name="next" value="{{ next }}">
        </div>

        <div class="submit-row">
            <label>&nbsp;</label>
            <input type="submit" value="Log in">
        </div>

    </form>

    <script type="text/javascript">
        document.getElementById('username').focus()
    </script>

</div>
<br class='clear'>
{% endblock %}


{% block rightbar %}{% endblock %}
